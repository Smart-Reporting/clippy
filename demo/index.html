<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clippy Demo Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
</head>
<body>
    <input type="text" id="text">
    <br>
    <button>Copy some text</button>
<!--<script src="../dist/clippy.js"></script>-->
<script>
    requirejs(["../dist/clippy"], function (clippy) {
        function beforeCopy() {
            return {html: "<b>"+ document.getElementById("text").value +"</b>", text: document.getElementById("text").value};
        }

        var c = new clippy.Clippy();

        document.querySelector("button").onclick = c.makeCopyHandler({
            beforeCopy: beforeCopy
        });
    });
</script>
</body>
</html>
